<li class="list-group-item" [ngClass]="{'list-group-item' : true,
                                      'list-group-item-success' : post.loveIts >0,
                                      'list-group-item-danger' : post.loveIts < 0 }">
    <div class="div-titre">
        <h2 class="titre-post">{{post.title}}</h2>
        <h4 class="date-post">{{post.created_at | date :'short' | uppercase}}</h4>
    </div>
    <p> {{post.content}} </p>
    <div>
        <button (click)="like()" class="btn btn-success">Love it!</button>
        <div class="divider"></div>
        <button (click)="disLike()" class="btn btn-danger">Don't love it!</button>
    </div>

</li>
